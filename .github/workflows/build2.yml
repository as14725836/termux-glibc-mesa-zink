        exit 0

    - name: æ„å»º Mesa (Zink only)
      run: |
        cd mesa
        sudo mkdir -p /data/data/com.termux/files/usr/glibc
        sudo chmod 777 -R /data
        mkdir -p builddir
        meson setup builddir \
          --libdir=lib \
          --prefix=/data/data/com.termux/files/usr/glibc \
          -Dbuildtype=release \
          -Dgallium-drivers=zink,freedreno \
          -Dvulkan-drivers= \
          -Dglvnd=disabled \
          -Dplatforms=x11 \
          -Degl-native-platform=x11 \
          -Dxmlconfig=disabled \
          -Dllvm=disabled \
          -Dxlib-lease=enabled \
          -Dopengl=true \
          -Dglx=dri \
          -Dglx-direct=true \
          -Dgles1=enabled \
          -Dgles2=enabled \
          -Degl=enabled
        ninja -C builddir
        ninja -C builddir install

        VERSION=$(cat VERSION)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        cd /data/data/com.termux/files/usr/glibc/lib
        rm -rf dri gbm pkgconfig

        # â€”â€”â€” ä»…ä¿ç•™ FULL_TAR â€”â€”â€”
        FULL_TAR="termux-glibc-zink-${VERSION}-aarch64.tar.gz"

        cd /data/data/com.termux/files/usr/glibc
        tar -czf $GITHUB_WORKSPACE/$FULL_TAR *

        echo "FULL_TAR=$FULL_TAR" >> $GITHUB_ENV

    - name: ç”Ÿæˆ SHA256 æ ¡éªŒ
      run: |
        cd $GITHUB_WORKSPACE
        sha256sum $FULL_TAR > $FULL_TAR.sha256

    - name: ä¸Šä¼ æ„å»ºäº§ç‰©
      uses: actions/upload-artifact@v4
      with:
        name: mesa-artifacts-${{ env.VERSION }}-aarch64
        path: |
          ${{ env.FULL_TAR }}
          ${{ env.FULL_TAR }}.sha256

    - name: å‘å¸ƒåˆ° GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
