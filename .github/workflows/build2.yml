jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
    - name: æ£€å‡ºä»“åº“
      uses: actions/checkout@v4

    - name: å®‰è£…ä¾èµ–
      run: |
        sudo apt update
        sudo apt install -y libxrandr-dev libxxf86vm-dev libxcb-shm0-dev libxcb-glx0-dev \
          libxext-dev libx11-dev libx11-xcb-dev libxcb1-dev libxcb-dri3-dev libxcb-present-dev \
          libxcb-randr0-dev libxcb-sync-dev libxcb-xfixes0-dev libxshmfence-dev libdrm-dev \
          libgbm-dev libegl1-mesa-dev libexpat1-dev libwayland-dev python3-pip
        pip3 install --user meson ninja mako

    - name: è·å–æœ€æ–° Mesa ç¨³å®šç‰ˆ Tag
      id: get_release
      run: |
        LATEST_TAG=$(git ls-remote --tags https://gitlab.freedesktop.org/mesa/mesa.git | \
          awk -F/ '/refs\/tags\/[0-9]+\.[0-9]+\.[0-9]+$/ {print $3}' | \
          sort -V | tail -n1)
        if [ -z "$LATEST_TAG" ]; then
          echo "âŒ æ— æ³•è·å–æœ€æ–° Mesa tag"
          exit 1
        fi
        echo "æœ€æ–°ç¨³å®šç‰ˆ Mesa Tag: $LATEST_TAG"
        echo "MESA_TAG=$LATEST_TAG" >> $GITHUB_ENV

    - name: å…‹éš† Mesa ç¨³å®šç‰ˆæºç  (Zink)
      run: |
        set -e
        LATEST_TAG="${{ env.MESA_TAG }}"
        echo "ğŸ“¥ å…‹éš† Mesa æ ‡ç­¾ $LATEST_TAG ..."

        [ -d mesa ] && rm -rf mesa
        git clone https://gitlab.freedesktop.org/mesa/mesa.git mesa
        cd mesa

        for i in 1 2 3; do
          if git fetch --tags && git checkout "tags/$LATEST_TAG"; then
            echo "âœ… æˆåŠŸæ£€å‡º Mesa æ ‡ç­¾ $LATEST_TAG"
            break
          else
            echo "âš ï¸ æ£€å‡ºå¤±è´¥ï¼Œé‡è¯•ç¬¬ $i æ¬¡..."
            sleep 5
            if [ "$i" -eq 3 ]; then
              echo "âŒ å·²å°è¯• 3 æ¬¡ä»å¤±è´¥ï¼Œé€€å‡º"
              exit 1
            fi
          fi
        done

        git describe --tags
        GIT_HASH=$(git rev-parse --short HEAD)
        echo "GIT_HASH=$GIT_HASH" >> $GITHUB_ENV

    - name: æ„å»º Mesa (Zink only)
      run: |
        cd mesa
        sudo mkdir -p /data/data/com.termux/files/usr/glibc
        sudo chmod 777 -R /data

        mkdir -p builddir
        meson setup builddir \
          --libdir=lib \
          --prefix=/data/data/com.termux/files/usr/glibc \
          -Dbuildtype=release \
          -Dgallium-drivers=zink,freedreno \
          -Dvulkan-drivers= \
          -Dglvnd=disabled \
          -Dplatforms=x11 \
          -Degl-native-platform=x11 \
          -Dxmlconfig=enabled \
          -Dllvm=disabled \
          -Dopengl=true \
          -Dglx=dri \
          -Dglx-direct=true \
          -Dvideo-codecs=all \
          -Dmediafoundation-codecs=all \
          -Degl=enabled

        ninja -C builddir -j$(nproc)
        ninja -C builddir install

        VERSION=$MESA_TAG
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        cd /data/data/com.termux/files/usr/glibc/lib
        rm -rf dri gbm pkgconfig

        echo "ğŸ“¦ æ‰“åŒ…åº“æ–‡ä»¶..."
        tar -czf $GITHUB_WORKSPACE/termux-glibc-zink-${VERSION}-aarch64.tar.gz *
        du -sh $GITHUB_WORKSPACE/termux-glibc-zink-${VERSION}-aarch64.tar.gz

    - name: åˆ›å»ºæˆ–æ›´æ–° Tag
      run: |
        TAG_NAME="zink-${VERSION}"
        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        echo "ğŸ” æ£€æŸ¥æ˜¯å¦å·²æœ‰ Tag: $TAG_NAME"
        if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME"; then
          echo "â™»ï¸ å‘ç°åŒå Tagï¼Œå‡†å¤‡æ›´æ–°..."
          git tag -fa "$TAG_NAME" -m "Mesa Zink rebuild $TAG_NAME"
          git push origin ":refs/tags/$TAG_NAME" || true
          git push origin "$TAG_NAME" --force
        else
          echo "ğŸ†• åˆ›å»ºæ–° Tag: $TAG_NAME"
          git tag -a "$TAG_NAME" -m "Mesa Zink auto build for $TAG_NAME"
          git push origin "$TAG_NAME"
        fi

    - name: ä¸Šä¼ æ„å»ºäº§ç‰©
      uses: actions/upload-artifact@v4
      with:
        name: termux-glibc-zink-${{ env.VERSION }}-aarch64
        path: termux-glibc-zink-${{ env.VERSION }}-aarch64.tar.gz

    - name: å‘å¸ƒåˆ° GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: "Zink ${{ env.VERSION }} (aarch64, Termux glibc)"
        draft: false
        prerelease: false
        generate_release_notes: true
        files: termux-glibc-zink-${{ env.VERSION }}-aarch64.tar.gz
        append_body: true
        body: |
          âœ… è‡ªåŠ¨æ„å»ºå®Œæˆï¼
          - Mesa ç‰ˆæœ¬: ${{ env.VERSION }}
          - æ„å»ºå¹³å°: Ubuntu 24.04 ARM64
          - Tag: ${{ env.TAG_NAME }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: è¾“å‡ºç‰ˆæœ¬ä¿¡æ¯
      run: |
        echo "âœ… Zink æ„å»ºå®Œæˆ"
        echo "ç‰ˆæœ¬å·: $VERSION"
        echo "Tag: $TAG_NAME"
