          - ğŸ“¦ äº§ç‰©ï¼š
            - `${{ env.FULL_TAR }}` â†’ å®Œæ•´ glibc Mesa ç¯å¢ƒ
          - ğŸ” é™„å¸¦ `.sha256` æ ¡éªŒæ–‡ä»¶
        files: |
          ${{ env.FULL_TAR }}
          ${{ env.FULL_TAR }}.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ä¿å­˜æœ€æ–°æäº¤è®°å½•
      run: |
