  schedule:
    - cron: '0 6 * * *'  # æ¯å¤©æ—©ä¸Š 6 ç‚¹è‡ªåŠ¨æ£€æŸ¥ Mesa æ˜¯å¦æœ‰æ–°ç¨³å®šç‰ˆå¹¶æ„å»º

permissions:
