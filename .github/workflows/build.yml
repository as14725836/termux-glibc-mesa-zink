name: Zink Build (aarch64)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Mesa 分支或 tag（例如 main / 22.3.7）'
        required: true
        default: main
  schedule:
    - cron: '0 6 * * *'  # 每天早上 6 点

permissions:
  contents: write  # 创建 Tag 与 Release

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
    - name: 检出仓库
      uses: actions/checkout@v4

    - name: 安装依赖
      run: |
        sudo sed -i "s/^Types: deb$/Types: deb deb-src/" /etc/apt/sources.list.d/ubuntu.sources
        sudo apt update
        sudo apt install -y libxrandr-dev libxxf86vm-dev libxcb-shm0-dev libxcb-glx0-dev \
          libxext-dev libx11-dev libx11-xcb-dev libxcb1-dev libxcb-dri3-dev libxcb-present-dev \
          libxcb-randr0-dev libxcb-sync-dev libxcb-xfixes0-dev libxshmfence-dev libdrm-dev \
          libgbm-dev libegl1-mesa-dev libexpat1-dev libwayland-dev python3-pip gh
        pip3 install --user meson ninja mako

    - name: 克隆 Mesa 并检测更新
      id: check_update
      run: |
        git clone --depth=1 --branch ${{ github.event.inputs.branch }} https://gitlab.freedesktop.org/mesa/mesa.git
        cd mesa
        LATEST_COMMIT=$(git rev-parse HEAD)
        echo "Mesa 最新提交: $LATEST_COMMIT"

        if [ -f ../last_mesa_commit.txt ]; then
          LAST_COMMIT=$(cat ../last_mesa_commit.txt)
        else
          LAST_COMMIT="none"
        fi

        if [ "$LATEST_COMMIT" = "$LAST_COMMIT" ]; then
          echo "✅ 没有新提交，跳过构建。"
          echo "skip_build=true" >> $GITHUB_OUTPUT
        else
          echo "发现新提交，准备构建..."
          echo "skip_build=false" >> $GITHUB_OUTPUT
          echo "$LATEST_COMMIT" > ../last_mesa_commit.txt
        fi

        echo "MESA_COMMIT=$LATEST_COMMIT" >> $GITHUB_ENV
        echo "MESA_DATE=$(git log -1 --format=%cd --date=iso)" >> $GITHUB_ENV

    - name: 停止无更新构建
      if: steps.check_update.outputs.skip_build == 'true'
      run: exit 0

    - name: 构建 Mesa (Zink only)
      run: |
        cd mesa
        sudo mkdir -p /data/data/com.termux/files/usr/glibc
        sudo chmod 777 -R /data
        mkdir -p builddir
        meson setup builddir \
          --libdir=lib \
          --prefix=/data/data/com.termux/files/usr/glibc \
          -Dbuildtype=release \
          -Dgallium-drivers=zink,freedreno \
          -Dvulkan-drivers= \
          -Dglvnd=disabled \
          -Dplatforms=x11 \
          -Degl-native-platform=x11 \
          -Dxmlconfig=enabled \
          -Dllvm=disabled \
          -Dopengl=true \
          -Dglx=dri \
          -Dglx-direct=true \
          -Dvideo-codecs=all \
          -Dmediafoundation-codecs=all \
          -Degl=enabled
        ninja -C builddir
        ninja -C builddir install

        VERSION=$(cat VERSION)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        cd /data/data/com.termux/files/usr/glibc/lib
        rm -rf dri gbm pkgconfig

        tar -czf $GITHUB_WORKSPACE/termux-glibc-zink-${VERSION}-aarch64.tar.gz *
        du -sh $GITHUB_WORKSPACE/termux-glibc-zink-${VERSION}-aarch64.tar.gz

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: termux-glibc-zink-${{ env.VERSION }}-aarch64
        path: termux-glibc-zink-${{ env.VERSION }}-aarch64.tar.gz

    - name: 创建独立 Release
      run: |
        UNIQUE_TAG="zink-${{ env.VERSION }}-$(date +'%Y%m%d%H%M%S')"
        echo "UNIQUE_TAG=$UNIQUE_TAG" >> $GITHUB_ENV

        gh release create $UNIQUE_TAG \
          termux-glibc-zink-${{ env.VERSION }}-aarch64.tar.gz \
          --title "Zink ${{ env.VERSION }} (aarch64, Termux glibc)" \
          --notes "✅ 自动构建完成！

- Mesa 版本: ${{ env.VERSION }}
- Commit: ${{ env.MESA_COMMIT }}
- 提交时间: ${{ env.MESA_DATE }}
- 构建平台: Ubuntu 24.04 ARM64
- Tag: $UNIQUE_TAG" \
          --draft=false --prerelease=false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 输出版本信息
      run: |
        echo "✅ Zink 构建完成"
        echo "版本号: $VERSION"
        echo "Release Tag: $UNIQUE_TAG"
        echo "Commit: ${MESA_COMMIT}"
        echo "时间: ${MESA_DATE}"
