name: Build Mesa (aarch64)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write  # å…è®¸ GITHUB_TOKEN åˆ›å»º Release

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
    - name: æ£€å‡ºæºç 
      uses: actions/checkout@v4

    - name: å®‰è£…ä¾èµ–
      run: |
        sudo sed -i "s/^Types: deb$/Types: deb deb-src/" /etc/apt/sources.list.d/ubuntu.sources
        sudo apt update
        sudo apt-get build-dep mesa -y
        sudo apt install -y python3-mako ninja-build meson pkg-config tar gzip

    - name: å…‹éš† Mesa
      run: |
        git clone https://gitlab.freedesktop.org/mesa/mesa.git
        cd mesa
        # å¦‚éœ€å›ºå®šç‰ˆæœ¬ï¼Œå¯å–æ¶ˆä¸‹è¡Œæ³¨é‡Š
        # git checkout mesa-24.2.5

    - name: æ„å»º Mesa
      run: |
        cd mesa
        sudo mkdir -p /data/data/com.termux/files/usr/glibc
        sudo chmod 777 -R /data
        mkdir -p builddir

        meson setup builddir \
          --libdir=lib \
          --prefix=/data/data/com.termux/files/usr/glibc \
          -Dbuildtype=release \
          -Dgallium-drivers=zink \
          -Dvulkan-drivers= \
          -Dglvnd=disabled \
          -Dplatforms=x11 \
          -Dxmlconfig=enabled \
          -Dllvm=disabled \
          -Dopengl=true \
          -Dvideo-codecs=all \
          -Dmediafoundation-codecs=all \
          -Degl=disabled

        ninja -C builddir
        ninja -C builddir install

        VERSION=$(cat VERSION)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        echo "ğŸ”§ å¼€å§‹æ‰“åŒ… lib ç›®å½•..."

        cd /data/data/com.termux/files/usr/glibc
        mkdir -p /tmp/mesa-lib
        cd lib

        # ä»…å¤åˆ¶ lib ç›®å½•ä¸‹çš„åº“æ–‡ä»¶ï¼Œä¸åŒ…å«å­ç›®å½•å†…å®¹
        find . -maxdepth 1 -type f -name "lib*" -exec cp {} /tmp/mesa-lib/ \;

        cd /tmp
        tar -czf termux-glibc-zink-${VERSION}-aarch64.tar.gz -C /tmp mesa-lib
        mv termux-glibc-zink-${VERSION}-aarch64.tar.gz $GITHUB_WORKSPACE

    - name: ä¸Šä¼ æ„å»ºäº§ç‰©
      uses: actions/upload-artifact@v4
      with:
        name: termux-glibc-zink-${{ env.VERSION }}-aarch64
        path: termux-glibc-zink-${{ env.VERSION }}-aarch64.tar.gz

    - name: å‘å¸ƒåˆ° GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: zink ${{ env.VERSION }} (aarch64, Termux glibc)
        files: termux-glibc-zink-${{ env.VERSION }}-aarch64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: è¾“å‡ºç‰ˆæœ¬ä¿¡æ¯
      run: |
        echo "âœ… Mesa æ„å»ºå®Œæˆ"
        echo "ç‰ˆæœ¬å·: $VERSION"
